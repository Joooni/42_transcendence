<div class="home_flex_columns">
	<div class="home_flex_rows">
		<button class="home_big_button" routerLink="/game" routerLinkActive="active" >
			JOIN GAME
		</button>
		<h1>
			- ONGOING GAMES -
		</h1>
		<div *ngFor="let onGoingGamesData of onGoingGames" class="box_row home_game_box">
			<!-- <img class="profile_picture" src="{{ game.player1_profile_pic }}"> -->
			<h4>
				{{ onGoingGamesData.leftUserName }}
				<br> <br>
				{{ onGoingGamesData.goalsLeft}}
			</h4>
			<h4>vs</h4>
			<h4>
				{{ onGoingGamesData.rightUserName }}
				<br> <br>
				{{ onGoingGamesData.goalsRight }}
			</h4>
			<br> <br> <br>
			<button class="home_medium_button" (click)="watchThisMatch(onGoingGamesData.roomNbr)">Watch this match</button>
			<!-- <img class="profile_picture" src="{{ game.player2_profile_pic }}"> -->
		</div>
	</div>
	<div class="home_flex_rows">
		Placeholder
	</div>
</div>
