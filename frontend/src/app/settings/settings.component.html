<div *ngIf="getActiveUsername() && changedUserData" class="settings_column">
	<h1> - ACCOUNT SETTINGS - </h1>
	<table>
		<tr>
			<td><h4>Nickname:</h4></td>
			<td><input [(ngModel)]="changedUserData.username" name="username" type="text" placeholder="{{activeUser?.username}}"></td>
		</tr>
		<tr>
			<td><h4>Two-Factor-<br>Authentication:</h4></td>
			<td>
				<!-- <label class="switch">
					<input [(ngModel)]="changedUserData.twoFAEnabled" name="twoFAEnabled" type="checkbox" [checked]="test">
					<span class="slider round"></span>
				</label> -->
				<input type="checkbox" id="switch" [(ngModel)]="changedUserData.twoFAEnabled" name="twoFAEnabled"/>
				<label for="switch" class="toggle">Toggle</label>
			</td>
		</tr>
	</table>
	<h1> - GAME SETTINGS - </h1>
	<div class="game_design_row">
		<div class="game_design_column">
			<img class="game_design_preview" src="../../assets/game_design.png">
			<label for="design1" class="container">
				<input type="radio" id="design1" name="game_design" value=1 [(ngModel)]="changedUserData.map">
				<span class="checkmark"></span>
			</label>
		</div>
		<div class="game_design_column">
			<img class="game_design_preview" src="../../assets/game_design.png">
			<label for="design2" class="container">
				<input type="radio" id="design2" name="game_design" value=2 [(ngModel)]="changedUserData.map">
				<span class="checkmark"></span>
			</label>
		</div>
		<div class="game_design_column">
			<img class="game_design_preview" src="../../assets/game_design.png">
			<label for="design3" class="container" hidden="true">
				<input type="radio" id="design3" name="game_design" value=3 [(ngModel)]="changedUserData.map">
				<span class="checkmark"></span>
			</label>
		</div>
	</div>
	<div class="settings_row">
		<button (click)="changeUserData()">SAVE CHANGES</button>
		<button class="button_reverse">CANCEL</button>
	</div>
</div>
