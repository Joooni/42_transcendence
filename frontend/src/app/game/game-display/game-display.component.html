<div class="game-display">
		
	<canvas #canvasEle
		(window:keydown.arrowup)="moveUp = true" (window:keyup.arrowup)="moveUp = false" (window:keydown.arrowdown)="moveDown = true" (window:keyup.arrowdown)="moveDown = false" (window:blur)="moveDown = false" (window:blur)="moveUp = false"></canvas>
	
	<div align="center">
			<button class="buttonLeave" *ngIf="leave == true"
				(click)="leavePage()">LEAVE</button>
	</div>
	
	<div class="leftPlayer">
		<div class="leftPlayerPicture">
			<img src="{{leftPlayer?.picture}}">
		</div>
		<h2 class="leftPlayerUsername">{{leftPlayer?.username}}</h2>
	</div>
	
	<div class="rightPlayer">
		<div class="rightPlayerPicture">
			<img src="{{rightPlayer?.picture}}">
		</div>
		<h2 class="rightPlayerUsername">{{rightPlayer?.username}}</h2>
	</div>


</div>>
