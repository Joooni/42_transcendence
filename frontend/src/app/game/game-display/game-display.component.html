<div class="game-container">
	
	<div class="game-player-row">
		<div class="game-player-info left">
			<div *ngIf="leftPlayer" class="game-player-picture">
				<img src="{{leftPlayer.picture}}">
			</div>
			<h1 *ngIf="leftPlayer">{{leftPlayer.username.toUpperCase()}}</h1>
		</div>

		<button class="leave-game-buttton button_medium" (click)="leavePage()">LEAVE</button>

		<div class="game-player-info right">
			<h1 *ngIf="rightPlayer">{{rightPlayer.username.toUpperCase()}}</h1>
			<div *ngIf="rightPlayer" class="game-player-picture">
				<img src="{{rightPlayer.picture}}">
			</div>
		</div>
	</div>
	
	<div class="game-display">
		<div class="game-canvas">
			<canvas #canvasEle
				(window:keydown.arrowup)="moveUp = true" 
				(window:keyup.arrowup)="moveUp = false" 
				(window:keydown.arrowdown)="moveDown = true" 
				(window:keyup.arrowdown)="moveDown = false" 
				(window:blur)="moveDown = false" 
				(window:blur)="moveUp = false"
			></canvas>
		</div>
</div>
